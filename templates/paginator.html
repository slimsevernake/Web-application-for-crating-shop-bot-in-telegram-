<div id="navigation" class="container my-4">
            <div class="row">
                <div class="col-md-7 ml-auto">
                    <nav aria-label="Page navigation example">
                         <ul class="pagination ">
                             {% if object_list.has_previous %}
                                <li class="page-item">
                                    <a class="page-link"
                                        href="?page={{ object_list.previous_page_number }}"
                                            aria-label="Previous" title="На первую">
                                    <span aria-hidden="true" >&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                             {% endif %}
                             {% for page in object_list.paginator.page_range %}
                                {% if page == object_list.number %}
                                    <li class="page-item active">
                                        <a class="page-link" href="#" title="На страницу"> {{page}}
                                            <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                {% else %}
                                    <li class="page-item">
                                        <a class="page-link"
                                            href="?page={{page}}" title="На страницу">
                                            {{page}}
                                        </a>
                                    </li>
                                {% endif %}
                             {% endfor %}
                             {% if object_list.has_next %}
                                <li class="page-item">
                                    <a class="page-link"
                                        href="?page={{object_list.paginator.num_pages }}"
                                            aria-label="Next" title="На последнюю">
                                        <span aria-hidden="true" >&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                             {% endif %}
                         </ul>
                    </nav>
                </div>
            </div>
        </div>
