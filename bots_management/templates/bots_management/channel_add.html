{% extends "base.html" %}
{% block title%}Створити новий канал{% endblock %}

{% block links %}
    <a href="{% url 'bots-management:channel-list' %}"
           class="text-dark text-decoration-none">
            Канали
    </a><span class="text-muted">/ Створення</span>
{% endblock %}

{% block content %}
    <h2 class="display-5 text-center">Створити новий канал</h2>
    <div class="row mx-auto mb-3">
        <div class="col-md">
            <form action="" method="post">{% csrf_token %}
                <table class="table table-striped table-dark">
                    {{form.as_table}}
                </table>
                <br>
                <input type="submit" class="btn btn-success" value="Зберегти">
                <a class="btn btn-danger" href="{% url 'bots-management:channel-list' %}">Скасувати</a>
            </form>
        </div>
    </div>

{% endblock %}
{% block scripts %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.js"></script>
    <script>
        $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
        });
    </script>
{% endblock scripts %}
